<html>
    <head>
        <title>RPS</title>
    </head>
    <body>
        <script>

            function getComputerChoice () {
                let selector = ["rock", "paper", "scissors"];
                let selectedWord = selector[Math.floor(Math.random() * selector.length)];
                return selectedWord;
            }

            let playerScore = 0;
            let computerScore = 0;

            function playRound (playerSelection, computerSelection) {
                playerSelection = playerSelection.toLowerCase();

                if(playerSelection === "rock" && computerSelection === "scissor") {
                    return (`You won, ${playerSelection} beats ${computerSelection}`);
                    playerScore++;
                        } 
                        else if (playerSelection === "rock" && computerSelection === "paper") {
                    return (`You lose, ${computerSelection} beats ${playerSelection}`);
                    computerScore++;
                        } 
                        else if (playerSelection === "rock" && computerSelection === "rock") {
                    return ("Draw");
                    computerScore++;
                    playerScore++;
                        }
                        else if (playerSelection === "paper" && computerSelection === "scissor") {
                    return (`You lose, ${computerSelection} beats ${playerSelection}`);
                    computerScore++;
                        } 
                        else if (playerSelection === "paper" && computerSelection === "rock") {
                    return (`You won, ${playerSelection} beats ${computerSelection}`);
                    playerScore++;
                        }
                        else if (playerSelection === "paper" && computerSelection === "paper") {
                    console.log ("Draw");
                    computerScore++;
                    playerScore++;
                        }
                        else if (playerSelection === "scissor" && computerSelection === "scissor") {
                    console.log ("Draw");
                    computerScore++;
                    playerScore++;
                        }
                        else if (playerSelection === "scissor" && computerSelection === "rock") {
                    console.log (`You lose, ${computerSelection} beats ${playerSelection}`);
                    computerScore++;
                        }
                        else (playerSelection === "scissor" && computerSelection === "paper"); {
                    console.log (`You won, ${playerSelection} beats ${computerSelection}`);
                    playerScore++;
                        }
                    }

                    
                    const game = () => {
                        for (let i = 1; i <= 5; i++) {
                            const playerSelection = prompt("Chose you're weapon");
                            const computerSelection = getComputerChoice();
                            console.log(playRound(playerSelection, computerSelection));
                        }
                    }
                    game();

                        if(playerScore > computerScore) {
                            console.log(`You won with ${playerScore} score `);
                        } else if (playerScore < computerScore) {
                            console.log(`You lose with ${playerScore}`);
                        } else {
                            console.log("Tie!");
                    }

        </script>
    </body>
</html>
